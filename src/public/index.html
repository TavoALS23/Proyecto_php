<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="content-section">
                        <form action="" method="post">
                            <fieldset>
                                <legend class="border-bottom mb-4">Registrate</legend>
                                <div class="form-group">
                                    <label for="nombre" class="form-control-label">Nombre</label>
                                    <input type="text" class="form-control form-control-sm" name="nombre" id="nombre">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="apellidos" class="form-control-label">Apellidos</label>
                                    <input type="text" class="form-control form-control-sm" name="apellidos" id="apellidos">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="correo" class="form-control-label">Correo electrónico</label>
                                    <input type="email" class="form-control form-control-sm" name="correo" id="correo">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="contra" class="form-control-label">Contraseña</label>
                                    <input type="password" class="form-control form-control-sm" name="contra" id="contra">
                                </div>
                                <br>
                                <div class="form-group">
                                    <button class="btn btn-outline-success text-uppercase fw-bold">Registrar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-md-8"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
